---
layout: main
title: Tags
---
  <section>  
  <H3>Article Tag: #{{page.tag}}</h3>
    <ul>
      {% for post in site.posts %}
      {% if post.tags contains page.tag %}
      <li> <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
      {% endif %}
      {% endfor %}
    </ul>
    </section>
